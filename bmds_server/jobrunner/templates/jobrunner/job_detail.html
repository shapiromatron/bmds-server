{% extends "base.html" %}

{% block content %}
<div id='main'></div>
<pre>{{config|safe}}</pre>
{% endblock content %}

{% block extra-js %}
<script type="text/json" id="config">{{config|safe}}</script>
<script type="text/javascript">
    const config = JSON.parse(document.getElementById("config").textContent)
    window.app.appStartup(document.getElementById("main"))
    console.log(config)
</script>
{% endblock %}
