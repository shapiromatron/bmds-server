{% extends "base.html" %}

{% block content %}
<div class='container'>
    <div class="row">
        <div class="col-lg-6">
            <div class="d-flex">
                <h3>Collections</h3>
            </div>
            <p>Are you sure you want to delete <b>{{object.name}}</b>?</p>
            <form action="." method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="btn btn-danger" type="submit" value="Delete"/>
                    <a class="btn btn-light" href="{% url 'collection_list' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
