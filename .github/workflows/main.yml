name: ci-checks

on: [pull_request]

jobs:
  backend:
    name: backend
    runs-on: ubuntu-18.04

    services:
      postgres:
        image: postgres:9.6
        env:
          POSTGRES_USER: bmds-online
          POSTGRES_PASSWORD: password
          POSTGRES_DB: bmds-online-test
        ports:
        # will assign a random free host port
        - 5432/tcp
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.9'
        architecture: 'x64'
    - name: install
      run: |
        mv tests/data/ci-webpack-stats.json bmds_server/webpack-stats.json
        pip install -r requirements/ci.txt
    - name: lint
      run: |
        make lint-py
    - name: test
      env:
        DJANGO_DB_NAME: bmds-online-test
        DJANGO_DB_PORT: ${{ job.services.postgres.ports[5432] }} # get randomly assigned published port
      run: |
        make test

  frontend:
    name: frontend
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: install
      run: |
        npm install -g yarn
        yarn --cwd ./frontend install
    - name: lint
      run: |
        make lint-js

