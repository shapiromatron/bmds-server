{% extends "base.html" %}

{% block content %}
<div class='container'>
    <div class="row">
        <div class="col-lg-6">
            <div class="d-flex">
                <h3>Collections</h3>
                <a class="btn btn-primary ml-auto align-self-start flex-shrink-0" href="{% url 'collection_create' %}">Create</a>
            </div>
            {% for object in object_list %}
            <ul class="mb-0">
                <li><a href="{% url 'collection_update' object.id %}">{{object.name}}</a></li>
            </ul>
            {% empty %}
            <p class="text-muted">No collections!</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
