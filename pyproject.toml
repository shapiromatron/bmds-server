[tool.black]
line-length = 100
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git,
  | \.tox,
  | bin,
  | docs,
  | frontend,
  | logs,
  | notebooks,
  | public,
  | requirements,
  | scripts/private,
  | venv
)/
'''

[tool.isort]
atomic = true
float_to_top = true
include_trailing_comma = true
known_third_party = ["bmds"]
line_length = 100
multi_line_output = 3
skip = ["frontend/", "scripts/private/", "venv/"]
