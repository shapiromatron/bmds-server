{% extends "base.html" %}

{% block content %}
<div class='container'>
    <div class="row">
        <div class="col-lg-6">
            <h3>Collections</h3>
            <form action="." method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>{{form.name.label}}</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label>{{form.description.label}}</label>
                    {{ form.description }}
                </div>
                <div class="form-group d-flex">
                    <input class="btn btn-primary" type="submit" value="{% if object.id %}Update{% else %}Create{% endif %}"/>
                    <div class="ml-auto align-self-start flex-shrink-0">
                        <a class="btn btn-light" href="{% url 'collection_list' %}">Cancel</a>
                        {% if object.id %}
                            <a class="btn btn-danger" href="{% url 'collection_delete' object.id %}">Delete</a>
                        {% endif %}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
