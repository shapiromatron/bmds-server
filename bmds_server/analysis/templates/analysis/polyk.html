{% extends "base.html" %}

{% block title %}Poly K adjustment | {{block.super}}{% endblock title %}

{% block content %}
{% csrf_token %}
<div id="main"></div>
{% endblock content %}

{% block extra-js %}
<script type="text/javascript">
    const token = document.getElementsByName('csrfmiddlewaretoken')[0].value;
    window.app.polyk(document.getElementById('main'), token);
</script>
{% endblock extra-js %}
